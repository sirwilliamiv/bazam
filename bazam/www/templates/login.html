<ion-view view-title="Login">
  <ion-content>
    <img src="../img/bazam-logo.png">
    <h1 class="title">Bazam Login</h2>
    <div>
      <label>Email
        <input type="email" placeholder="bazam@example.com" name="email" ng-model="user.email">
      </label>
      <label>Password
        <input type="password" placeholder="password" name="password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-block" ng-click="login(user)">
      login
    </button>
    <button ng-click="gohere()" class="button button-block">
        Call nav
    </button>
  </ion-content>
</ion-view>
